<!DOCTYPE html>
<html>
<head>
	<title>Image Captioning</title>
</head>
<body>
<H1>Image Captioning</H1>
<form method="POST" action="/" enctype="multipart/form-data">
	<input type="file" name="imagefile" placeholder="enter your image">
	<input type="submit">
</form>

	{% if your_result %}
		<img src="{{your_result['image']}}">
		<br>
		<h1>Generated Caption:<i>{{your_caption}}</i></h1>
	{%endif%}
 
</body>
</html>
